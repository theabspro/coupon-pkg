<div class="content-wrap pb-80" id="filter_invoice">
    <table class="table table-striped table-fixed-header" id="coupon_code_table">
        <thead>
            <tr>
                <th class="actions">Actions</th>
                <th>Coupons</th>
                <th>Printed Date</th>
                <th>Uploaded By</th>
                <th>Uploaded Date</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div class="hide">
        <div id="add_new_wrap">
            <a href="#!/import-cron-job-pkg/import-job/form" role="button" class="btn btn-secondary btn-md">
                Import
            </a>
        </div>
    </div>
</div><!-- Responsive -->
<div class="modal fade modal-filter" id="coupon-code-filter" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn btn-close btn-img" data-dismiss="modal" aria-label="Close">
                    <img src="./public/img/content/modal/close-circle.svg" alt="colse" class="img-responsive" onmouseover="this.src='./public/img/content/modal/close-circle-active.svg'" onmouseout="this.src='./public/img/content/modal/close-circle.svg'">
                </button>
                <h5 class="modal-title">Filter</h5>
                <div class="filter-reset">
                    <p class="text-red" ng-click="reset_filter()">Reset Filter</p>
                </div>
            </div><!-- Modal Header -->
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12">
                        <label>Printed Date</label>
                    </div>
                    <div class="col-sm-6">
                        <div class="input-text form-group">
                            <label>From</label>
                            <div class="input-group date btwn-img" data-provide="datepicker">
                                <input type="text" class="form-control date_filter" id="print_start_date" placeholder="Select From Date" aria-invalid="false" />
                                <div class="input-group-addon">
                                    <img class="img-responsive date_filter" src="./public/img/content/calendar-icon.svg" alt="Calendar Image" />
                                </div>
                            </div><!-- Input Group -->
                        </div><!-- Field -->
                    </div><!-- Column -->
                    <div class="col-sm-6">
                        <div class="input-text form-group">
                            <label>To</label>
                            <div class="input-group date" data-provide="datepicker">
                                <input type="text" class="form-control date_filter" id="print_end_date" placeholder="Select To Date" aria-invalid="false" />
                                <div class="input-group-addon">
                                    <img class="img-responsive" src="./public/img/content/calendar-icon.svg" alt="Calendar Image" />
                                </div>
                            </div><!-- Input Group -->
                        </div><!-- Field -->
                    </div><!-- Column -->
                </div><!-- Row -->
                <div class="row">
                    <div class="col-sm-12">
                        <label>Uploaded Date</label>
                    </div>
                    <div class="col-sm-6">
                        <div class="input-text form-group">
                            <label>From</label>
                            <div class="input-group date btwn-img" data-provide="datepicker">
                                <input type="text" class="form-control date_filter" id="upload_start_date" placeholder="Select From Date" aria-invalid="false" />
                                <div class="input-group-addon">
                                    <img class="img-responsive date_filter" src="./public/img/content/calendar-icon.svg" alt="Calendar Image" />
                                </div>
                            </div><!-- Input Group -->
                        </div><!-- Field -->
                    </div><!-- Column -->
                    <div class="col-sm-6">
                        <div class="input-text form-group">
                            <label>To</label>
                            <div class="input-group date" data-provide="datepicker">
                                <input type="text" class="form-control date_filter" id="upload_end_date" placeholder="Select To Date" aria-invalid="false" />
                                <div class="input-group-addon">
                                    <img class="img-responsive" src="./public/img/content/calendar-icon.svg" alt="Calendar Image" />
                                </div>
                            </div><!-- Input Group -->
                        </div><!-- Field -->
                    </div><!-- Column -->
                </div><!-- Row -->
            </div><!-- Modal Body -->
        </div><!-- Modal Content -->
    </div><!-- Modal Dialog -->
</div><!-- Modal -->
